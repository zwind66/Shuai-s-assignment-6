<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary bg-gradient p-2">
        <h1 class="fw-bold">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="card col-lg-3 bg-light">
                <h3 class="card-header fw-bold mt-1">Search for a City:</h3>
                <div class="input-group mb-3">
                    <input id="enter" type="text" class="form-control" placeholder="Enter a city"
                        aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear">Clear history</button>
                <form id="history"></form>
            </div>

            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="card col-lg-11 m-3 d-none" id="weather">
                        <div class="card-body">
                            <h3 id="city-name" class="align-middle fw-bold d-inline"></h3>
                            <img id="weather-img" alt="">
                            <p id="temperature"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                            <p id="UV" class="d-inline"></p><span id="UVIndex"></span>
                        </div>
                    </div>
                </div>

                <div class="row d-none" id="5day-header">
                    <div class="col-12">
                        <h3 class="fw-bold">5-Day Forecast</h3>
                    </div>
                </div>
                
                <div class="row">
                    <div class="forecast col-md-2 bg-info bg-opacity-75 text-white m-2 rounded"></div>
                    <div class="forecast col-md-2 bg-info bg-opacity-75 text-white m-2 rounded"></div>
                    <div class="forecast col-md-2 bg-info bg-opacity-75 text-white m-2 rounded"></div>
                    <div class="forecast col-md-2 bg-info bg-opacity-75 text-white m-2 rounded"></div>
                    <div class="forecast col-md-2 bg-info bg-opacity-75 text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
